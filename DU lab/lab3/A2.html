<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  sort of array in asscending order
         n = prompt("Enter the number of elements in the array:");
        arr  = []

        for(i=0;i<n;i++){
            arr[i] = parseInt(prompt("enter the value of elements"));
        }

        for(i=0;i<n;i++){
            for(j=i+1;j<n;j++){
                if(arr[i]>arr[j]){
                    // swap the 
                    temp = arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
                }
            }
        }
        document.write("the update array:" + arr)

    </script>
</body>
</html>
