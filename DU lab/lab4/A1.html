<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <!-- . WAP to display Faculties stored in array. -->

    <script>
      Faculties = [
        { Prof_Name: "Praduymun", Subject: "Ds", Department: "Cs" },
        { Prof_Name: "smeet ", Subject: "Es", Department: "Civil" },
        { Prof_Name: "arjun bala", Subject: "java", Department: "Cs" },
        { Prof_Name: "arjun bhadesiya", Subject: "ma", Department: "MBA" },
        { Prof_Name: "pinkal", Subject: "eng", Department: "hsc" }
      ];

      document.write("<table class='table'>");
      document.write("<thead>");
      document.write("<tr > ");

      document.write("<th class='table-info'> Prof_Name</th>");
      document.write("<th class='table-info'> Subject </th>");
      document.write("<th class='table-info'>Department </th>");
      document.write("</tr>");
      document.write("</thead> ");
      document.write("<tbody");
      for (i = 0; i < Faculties.length; i++) {
        document.write("<tr>");
        document.write("<td  class='table-primary'>" + Faculties[i].Prof_Name + "</td>");
        document.write("<td  class='table-secondary'>" + Faculties[i].Subject + "</td>");
        document.write("<td  class='table-success'>" + Faculties[i].Department + "</td>");
        document.write("</tr>");
      }
      document.write("/<tbody");
      document.write("</table>");
    </script>


 <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
