<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <!-- Demonstrate different array functions like push, pop, shift, unshift, splice, sort -->
    <script>
        arr =[0,1,3,4,5,6,7,8,9,11,12,13]
        document.write(arr ,"<br>");
        document.write("push add at last"+arr.push(10)+"<br>");
        document.write(arr ,"<br>");
         document.write("pop remove at last"+arr.pop(10)+"<br>");
         document.write(arr ,"<br>");
         document.write("shift remove from first" +arr.shift(1)+"<br>");
         document.write(arr ,"<br>");
          document.write("unshift add  from first" +arr.unshift(34)+"<br>");
          document.write(arr ,"<br>");
          len=arr.unshift(34);
          document.write(arr ,"<br>");
          document.write("length of elements by unshift of"+len+"<br>");
          document.write(arr ,"<br>");
          document.write("splice :remove the elements from given index upto end index in metd"+arr.splice(2,5)+"<br>");
          document.write(arr ,"<br>");
         document.write("slice :remove the elements between given index and end index in metd"+arr.splice(1,3)+"<br>");
         document.write(arr ,"<br>");



    </script>
</body>
</html>
