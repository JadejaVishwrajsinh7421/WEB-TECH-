<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- prime range -->
    <script>
        start = parseInt(prompt("enter start range"));
        end = parseInt(prompt("enter  end range"));

        for(i=start;i<=end;i++){
            count = 0;
            for(j=2;j<i;j++){
                if(i%j==0){
                    count++;
                }
            }
            if(count == 0){
                document.write("the prime num is:",i +"<br>");
            }

        }
    </script>
</body>
</html>
