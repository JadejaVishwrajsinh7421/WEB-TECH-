<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //prime or not:
        num = parseInt(prompt ("enter number:"));
        count = 0;
      
            for(i=2;i<=num/2;i++){
                if(num%i==0){
                   count++;
                }
                if(count==2){
                    document.write(num," is not prime");
                    break;
                }
                else{
                    document.write(num," is prime");
                    break;
                }   
            }
    
    </script>
</body>
</html>
