<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <label for="">Username:-</label>
    <input type="text" id="pname" />
    <label for="">price</label>
    <input type="text" id="price" />
    <label for="">category</label>
    <input type="text" id="category" />
    <label for="">imageurl</label>
    <input type="text" id="imga" />

    <button onclick="adddata()" id="addtoedit">Add</button>
    <div class="container">
      <div class="row"></div>
      <div class="col" id="colu"></div>
    </div>
    <script>
      editidx = -1;
      product = [];

      function adddata() {
        name = document.getElementById("pname").value;
        category = document.getElementById("category").value;
        price = document.getElementById("price").value;
        img = document.getElementById("imga").value;

        obj = {
          name: name,
          category: category,
          price: price,
          img: img,
        };

        if (editidx != -1) {
          product[editidx] = obj;
          editidx = -1;
          document.getElementById("addtoedit").innerHTML = "Add";
        } else {
          if (obj == "") {
            alert("Enter Valid Data");
          } else {
            product.push(obj);
          }
        }
        document.getElementById("pname").value = "";
        document.getElementById("category").value = "";
        document.getElementById("price").value = "";
        document.getElementById("imga").value = "";
        addcard();
      }
      function addcard() {
        ref = document.getElementById("colu");
        row = "";
        for (i = 0; i < product.length; i++) {
          row += `<div class="card m-3" style="width: 18rem; ">
                    <img src="${product[i].img}" class="card-img-top  " alt="...">
                        <div class="card-body m-3">
                                <h5> ${product[i].name}</h5>
                                <p> ${product[i].category}</p>
                                <p> ${product[i].price}</p>
                                
                               <button onclick="editData(${i})">Edit </button> <button onclick="deleteData(${i})">Delete </button>
                        </div>
                    </div>`;
        }

        ref.innerHTML = row;
      }

      function deleteData(index) {
        product.splice(index, 1);
        addcard();
      }
      function editData(index) {
        editidx = index;
        document.getElementById("name").value = product[index];
        document.getElementById("addtoedit").innerHTML = "Edit";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
