<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
      <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  </head>
  <body>
        <!--  4. Write a JavaScript program to validate user data given from the HTML form (A)
    1) username must be of minimum 8 characters
    2) password must contain at least 1 digit and 1 special character and should be between 8
    12 characters
    3) password and repeat password must be same
    4) age must be greater than 18 (calculate from date of birth)
    5) enrollment must be of 11 digits
    6)email validation -->

    <div class="container mt-5">
      <h2>Form Validation</h2>
      <form id="myForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="repeatPassword" class="form-label">Repeat Password</label>
          <input
            type="password"
            class="form-control"
            id="repeatPassword"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required />    
        </div>
        <div class="mb-3">      
          <label for="enrollment" class="form-label">Enrollment Number</label>
          <input type ="text" class="form-control" id="enrollment" required />

         

     <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  ></script>
    
  </body>
</html>
